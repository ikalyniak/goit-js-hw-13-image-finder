<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-13</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="js-container">
      <form class="search-form" id="search-form">
        <input
          class="js-input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="search-button button-css">Search</button>
      </form>

      <ul class="gallery"></ul>

      <dib class="buttons">
        <button type="button" class="button button-css" data-action="load-more" id="button">
          <span
            class="spinner-border spinner-border-sm spinner is-hidden"
            role="status"
            aria-hidden="true"
          ></span>

          <span class="label">More...</span>
        </button>
        <button type="button" class="clear button-css is-hidden">Clear</button>
      </dib>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
